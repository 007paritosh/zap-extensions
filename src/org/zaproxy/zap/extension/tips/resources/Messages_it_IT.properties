# General tips
tips.tip.gen.001=Salva la tua sessione si ZAP all'inizio di un test invece che alla fine - la sessione \u00e8 memorizzata in un database che sar\u00e0 aggiornata tutte le volte in modo da non doverla salvare di nuovo.
tips.tip.gen.002=Prova diverse disposizioni della interfaccia utente attraverso i bottoni della barra degli strumenti principali.
tips.tip.gen.003=Clicca col tasto destro ovunque.\n\nEvidenzia il testo e fai clic col tasto destro.\n\nMolte funzionalit\u00e0 di ZAP sono legate al contesto e quindi accedute al meglio in questo modo.
tips.tip.gen.004=Usa le scorciatoie da tastiera per aumentare la tua velocit\u00e0 di test - si possono definire le proprie combinazioni da "Opzioni / tastiera" che genera anche un riassunto stampabile delle scorciatoie personalizzate.
tips.tip.gen.005=Se si stanno ottenendo troppi falsi positivi si pu\u00f2 provare a cambiare la soglia per quella regola di scansione su Alta.\n\nSi pu\u00f2 anche segnalare il problema a noi tramite il gruppo utenti ZAP o Problemi cos\u00ec possiamo indagare pi\u00f9 in profondit\u00e0 - entrambi sono raggiungibili dal menu "Online"
tips.tip.gen.006=Si usano ancora i Filtri? I filtri sono in fase di dismissione e saranno rimossi in futuro.\n\nSi usino invece gli Script - molto pi\u00f9 potenti.
tips.tip.gen.007=Agigungere l'applicazione bersaglio ad un contesto usando il menu tasto destro\: "includi in contesto".\n\nQuesto consente di dare a ZAP pi\u00f9 informazioni, come l'autenticazione, gli utenti e la tecnologia che utilizza.
tips.tip.gen.008=ZAP pu\u00f2 mostrare, intercettare e anche casualizzare i messaggi da parte del client inclusi messaggi Post - fare clic col tasto destro su di un sottoalbero nell'albero dei Siti e selezionare un sottomenu adatto sotto la voce "Monitor clients".
tips.tip.gen.009=Gli Script Zest sono un incredibile modo di automatizzare compiti ripetitivi.\n\nZest \u00e8 il linguaggio di macro grafiche di ZAP, ma fornisce capacit\u00e0 di programmazione come salti condizionali e cicli.\n\nUsare il bottone "Registra un nuovo script Zest..." sulla barra degli strumenti principale per registrare velocemente uno script Zest.\n\nE' anche possibile fare clic col tasto destro su di una richiesta per aggiungerla agli script Zest.
tips.tip.gen.010=ZAP can automatically check for updates - turn it on via the 'Options / Check for Updates' screen.\n\nIf you dont want it to happen automatically then make sure you manually check for updates frequently via the 'Manage Add-ons' main toolbar button as we continually add new features and fix issues.
tips.tip.gen.011=Click on the 'gear' icon on the right hand side of many tabs to quickly access the setting for that feature. 
tips.tip.gen.012=There are lots of resources linked off the 'Online' menu, including the ZAP Homepage, User and Developer groups
tips.tip.gen.013=Want to chat to someone about ZAP?\n\nMany of the ZAP core developers hang out on irc\://irc.mozilla.org \#websectools
tips.tip.gen.014=ZAP has comprehensive help pages accessible via the 'Help / OWASP ZAP User Guide' menu.\n\nThe F1 key will also bring up the help pages and take you straight to the relevant section for the selected tab.
tips.tip.gen.015=New to ZAP?\n\nDownload the 'Getting Started with ZAP' guide from the ZAP Marketplace. 
tips.tip.gen.016=The majority of ZAP's tabs are now hidden by default so that the UI is less cluttered.\n\nYou can show and hide all of the tabs via buttons on the main toolbar.\n\nYou can also 'pin' any tab you like so that it stays visible even after a restart.
tips.tip.gen.017=You can reorder table columns by dragging and dropping them.\n\nYou can also select which columns are show via the icon just above the scroll bar on the right hand side of each table.
tips.tip.gen.018=Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually. 

# Obscure features
tips.tip.obs.001=POST requests have a 'right click' menu for generating an anti CSRF test form
tips.tip.obs.002=The 'Show / enable' fields 'lightbulb' button on the main toolbar will make hidden fields visible and allow you to edit disabled fields.
tips.tip.obs.003=Does your application use anti CSRF tokens?\n\nMake sure you have configured ZAP to handle them via the 'Options / Active Scan' screen.
tips.tip.obs.004=You can compare 2 requests or responses by selecting them both, 'right clicking' and selecting one of the 'Compare 2..' menu items.
tips.tip.obs.005=You can tell ZAP to access an app using a specified user.\n\nTo do that you need to add your app to a Context and then define the authentication and user details.
tips.tip.obs.006=The Search tab allows you to find string in Fuzz results - it supports regex expressions and inverse matching.
tips.tip.obs.007=You can search for text in any text area, including the Request and Response tabs, using the 'right click' 'Find...' menu.  
tips.tip.obs.008=You can change the syntax highlighting used for the Request, Response and Script Console tabs via the 'right click' 'Syntax' menus.
tips.tip.obs.009=You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\n\nSee the help for details of the directory structure.
tips.tip.obs.010=You can export all of the URLs recorded by ZAP using the top level menu\: "Report / Export All URLs to a File..."
tips.tip.obs.011=You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\n\nJust configure the applications you want to invoke in the "Options / Applications" screen. 
tips.tip.obs.012=Docker Support - https\://github.com/zaproxy/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001=Install the beta active and passive scan rules to find more potential issues.\n\nThere are also alpha active and passive scan rules but obviously they may be less stable.
tips.tip.add.002=Want to script ZAP in a scripting language other than Java Script and Zest?\n\nCheck the ZAP Marketplace for other languages like python and ruby.\n\nIf your preferred scripting language isnt yet available then get in touch - its fairly easy to add support for other languages.
tips.tip.add.003=Install the SAML Add-on from the ZAP Marketplace to detect, show, edit and fuzz SAML requests.
tips.tip.add.004=There are a large number of fuzzing files available in the ZAP Marketplace in the 'Directory List *', 'Fuzzdb files' and 'SVN Digger files' add-ons.
tips.tip.add.005=There is a repository of ZAP scripts at https\://github.com/zaproxy/community-scripts\n\nIf you clone a local copy then you can add all of them to ZAP via the Scripts Option pane.\n\nYou can also upload your own scripts via pull requests - the more the better\! 
tips.tip.add.006=Install the Retire add-on from the ZAP Marketplace to detect insecure versions of JavaScript libraries using the database from Retire.js.
tips.tip.add.007=Install the sequence add-on from the ZAP Marketplace to scan pages that must be visited in a specific order for the full functionality to be accessible.
tips.tip.add.008=Install the accessControl add-on from the ZAP Marketplace to automate testing of your application's access control.
tips.tip.add.009=You can import URLs contained in a text file using the importurls add-on available on the ZAP Marketplace

