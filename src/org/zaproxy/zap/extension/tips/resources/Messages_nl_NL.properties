# General tips
tips.tip.gen.001=Sla uw ZAP sessie op bij het starten van een test i.p.v. aan het eind - de sessie wordt opgeslagen in de database, en die wordt altijd ge\u00fcpdate zodat u het niet nogmaals op hoeft te slaan.
tips.tip.gen.002=Probeer verschillende UI lay-outs via de knoppen op het hoofdwerkbalk.
tips.tip.gen.003=Klik overal op met de rechtermuisknop.\n\nMarkeer tekst en klik erop met de rechtermuisknop.\n\nVeel ZAP functionaliteiten is contextgevoelig en kan het best op deze manier benaderd worden.
tips.tip.gen.004=Gebruik sneltoetsen om het testen te versnellen - U kunt uw eigen combinaties defini\u00ebren via 'Opties / Toetsenbord'. Deze genereert ook afdrukbare sneltoets spiekbriefjes.
tips.tip.gen.005=Als u te veel foute positieven krijgt, probeer dan de drempels van de scan regel te veranderen naar Hoog.\n\nRapporteer ook het probleem aan ons via de ZAP Gebruikersgroep of Issues zodat wij ernaar kunnen kijken - beide links kunnen gevonden worden in het 'Online' menu
tips.tip.gen.006=Gebruikt u nog steeds Filters? Deze worden uitgefaseerd en zullen worden verwijderd in de toekomst.\n\nIn plaats daarvan, gebruik scripts - deze zijn veel krachtiger.
tips.tip.gen.007=Voeg uw doel applicatie toe aan een Context met behulp van het menu dat u krijgt door met de rechtermuisknop op het doel te klikken\: 'Opnemen in Context'.\n\nDaarmee kunt u ZAP meer over het doel vertellen, zoals authenticatie, de gebruikers, en de technologie dat het doel gebruikt.
tips.tip.gen.008=ZAP kan client side berichten, inclusief post berichten,  weergeven, onderscheppen, en zelfs fuzzen - klik met de rechtermuisknop op een subboom in de Sites boom en selecteer een geschikt submenu onder 'Monitor clients'.\n\nVervers de browser en uw open pagina's zullen worden weergegeven in de 'Clients' tabblad, samen met alle client side berichten die ze genereren.
tips.tip.gen.009=Zest scripts zijn een geweldige manier om taken te automatiseren.\n\nZest is ZAP's grafische macro taal, maar beschikt ook over programmeer functionaliteiten zoals condities en loops.\n\nGebruik de 'Een nieuw Zest script opnemen...' knop in de hoofdwerkbalk om snel een nieuwe Zest script op te nemen.\n\nU kun ook met de rechtermuisknop op requests klikken op ze toe te voegen aan Zest scripts.
tips.tip.gen.010=ZAP kan automatisch controleren op updates - schakel dit in via de 'Opties / Controleer voor Updates' scherm.\n\nAls u niet wilt dat dit automatisch gebeurt, zorg er dan voor dat u regelmatig handmatig controleert op updates via het 'Beheer Add-ons' hoofdwerkbalk knop aangezien we geregeld nieuwe functies toevoegen en problemen oplossen. 
tips.tip.gen.011=Klik op het 'tandwiel' icoon aan de rechterkant van veel tabbladen om snel toegang te krijgen tot de instellingen voor die functie. 
tips.tip.gen.012=Er zijn veel middelen gelinkt aan het 'Online' menu. Zo ook de ZAP Homepagina, en de User en Developer Groups
tips.tip.gen.013=Chatten met iemand over ZAP?\n\nVeel van de ZAP core developers hangen op irc\://irc.mozilla.org \#websectools
tips.tip.gen.014=ZAP heeft uitgebreide help-pagina's die toegankelijk zijn via het 'Help / OWASP ZAP User Guide' menu.\n\nDe F1 toets haalt ook de help-pagina's naar voren en neemt u meteen mee naar de relevante secties voor het geselecteerde tabblad.
tips.tip.gen.015=Nieuw bij ZAP?\n\nDownload de 'Getting Started with ZAP' gids van de ZAP marktplaats. 
tips.tip.gen.016=De meerderheid van ZAP's tabbladen zijn nu standaard verborgen zodat de UI minder rommelig is.\n\nU kunt alle tabbladen via knoppen op het hoofdwerkbalk weergeven en verbergen.\n\nU kunt ook elk tabblad vastmaken zodat deze zichtbaar blijft, zelfs na een herstart.
tips.tip.gen.017=U kunt de volgorde van tabelkolommen veranderen door ze te slepen en neer te zetten. \n\nU kunt ook selecteren welke kolommen weergegeven moeten worden via het icoon net boven de scrollbar aan de rechterkant van elke tabel.
tips.tip.gen.018=Handmatige browse indicator - Pagina's die zijn gevonden door de spiders en geforceerde browser zijn gemarkeerd in de Sites boom met een relevant icoon. Dit icoon verdwijnt wanneer de pagina handmatig wordt bezocht. 

# Obscure features
tips.tip.obs.001=POST requests hebben een menu, via het klikken met de rechtermuisknop, voor het genereren van anti CSRF testformulieren
tips.tip.obs.002=De 'Toon / inschakelen' velden 'gloeilamp' knop op het hoofdwerkbalk maakt verborgen veld zichtbaar zodat u uitgeschakelde velden kunt aanpassen.
tips.tip.obs.003=Gebruikt uw applicatie anti CSRF tokens?\n\nZorg ervoor dat ZAP geconfigureerd is om deze te gebruiken via de 'Opties / Actieve Scan' scherm.
tips.tip.obs.004=U kunt 2 requests of responses vergelijken door ze beide te selecteren, er met de rechtermuisknop op te klikken, en een van de 'Vergelijk 2..' items te selecteren.
tips.tip.obs.005=U kunt ZAP vertellen om toegang te krijgen tot een app voor een gespecificeerde gebruiker.\n\nOm dit te doen moet u uw app toevoegen aan een Context en daarna de authenticatie en gebruiker gegevens opgeven.
tips.tip.obs.006=Het Zoek tabblad staat u toe tekenreeksen te vinden in Fuzz resultaten - Het ondersteunt reguliere expressies en omgekeerde overeenkomsten.
tips.tip.obs.007=U kunt in elk tekstgebied zoeken naar tekst, ook in de Request en Response tabbladen, met behulp van het rechtermuisknop-menu 'Vind...'. 
tips.tip.obs.008=U kunt de gebruikte syntax markering voor de Request, Response, en Script Console tabbladen veranderen via het rechtermuisknop-menu's 'Syntax'.
tips.tip.obs.009=You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\n\nSee the help for details of the directory structure.
tips.tip.obs.010=You can export all of the URLs recorded by ZAP using the top level menu\: "Report / Export All URLs to a File..."
tips.tip.obs.011=You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\n\nJust configure the applications you want to invoke in the "Options / Applications" screen. 
tips.tip.obs.012=Docker Support - https\://code.google.com/p/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001=Install the beta active and passive scan rules to find more potential issues.\n\nThere are also alpha active and passive scan rules but obviously they may be less stable.
tips.tip.add.002=Want to script ZAP in a scripting language other than Java Script and Zest?\n\nCheck the ZAP Marketplace for other languages like python and ruby.\n\nIf your preferred scripting language isnt yet available then get in touch - its fairly easy to add support for other languages.
tips.tip.add.003=Install the SAML Add-on from the ZAP Marketplace to detect, show, edit and fuzz SAML requests.
tips.tip.add.004=There are a large number of fuzzing files available in the ZAP Marketplace in the 'Directory List *', 'Fuzzdb files' and 'SVN Digger files' add-ons.
tips.tip.add.005=There is a repository of ZAP scripts at https\://github.com/zaproxy/community-scripts\n\nIf you clone a local copy then you can add all of them to ZAP via the Scripts Option pane.\n\nYou can also upload your own scripts via pull requests - the more the better\! 
tips.tip.add.006=Install the Retire add-on from the ZAP Marketplace to detect insecure versions of JavaScript libraries using the database from Retire.js.
tips.tip.add.007=Install the sequence add-on from the ZAP Marketplace to scan pages that must be visited in a specific order for the full functionality to be accessible.
tips.tip.add.008=Install the accessControl add-on from the ZAP Marketplace to automate testing of your application's access control.
tips.tip.add.009=You can import URLs contained in a text file using the importurls add-on available on the ZAP Marketplace

